{% extends "base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'bahs/style.css' %}">

<h1>{{ page.title }}</h1>

<div class="page-body">
{{ page.body|linebreaks }}
</div>

{% for image in page.images.all %}
<img src="/media/{{ image.image }}/"><br>
{{ image.caption }}<br>
{% endfor %}

{%endblock%}
